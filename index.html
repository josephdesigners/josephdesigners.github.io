<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPS Load Visual Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-bolt"></i> UPS Load Visual Planner</h1>
        <p class="subtitle">Plan and visualize power distribution across multiple UPS units</p>
    </header>
    
    <div class="stats-bar">
        <div class="stat-card">
            <div class="stat-value" id="total-devices">0</div>
            <div class="stat-label">Total Devices</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="total-ups">1</div>
            <div class="stat-label">UPS Units</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="total-power">0</div>
            <div class="stat-label">Total Power (W)</div>
        </div>
    </div>
    
    <div class="container">
        <!-- Device Library Panel -->
        <div class="panel device-library">
            <div class="panel-header">
                <div class="panel-title">
                    <i class="fas fa-server"></i> Device Library
                </div>
                <button id="add-device-btn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
            
            <div class="view-toggle">
                <button class="view-btn active" id="grid-view-btn">
                    <i class="fas fa-th"></i> Grid
                </button>
                <button class="view-btn" id="list-view-btn">
                    <i class="fas fa-list"></i> List
                </button>
            </div>
            
            <div class="selection-info" id="selection-info" style="display: none;">
                <i class="fas fa-mouse-pointer"></i> 
                <span id="selected-device-name">Device Name</span> selected
            </div>
            
            <div class="devices-container" id="devices-container">
                <!-- Devices will be populated by JavaScript -->
            </div>
        </div>
        
        <!-- UPS Configuration Panel -->
        <div class="panel">
            <div class="panel-header">
                <div class="panel-title">
                    <i class="fas fa-plug"></i> UPS Configuration
                </div>
                <button id="add-ups-btn" class="btn btn-success">
                    <i class="fas fa-plus"></i> Add UPS
                </button>
            </div>
            <div class="ups-container" id="ups-container">
                <!-- UPS boxes will be populated by JavaScript -->
            </div>
            
            <div class="actions">
                <button class="action-btn btn btn-success" id="save-btn">
                    <i class="fas fa-save"></i> Save
                </button>
                <button class="action-btn btn btn-danger" id="reset-btn">
                    <i class="fas fa-trash-alt"></i> Reset
                </button>
            </div>
        </div>
    </div>
    
    <!-- Add Device Modal -->
    <div class="modal" id="device-modal">
        <div class="modal-content">
            <div class="close-modal" id="close-device-modal">&times;</div>
            <div class="modal-title">
                <i class="fas fa-server"></i> Add New Device
            </div>
            
            <div class="form-group">
                <label for="device-name">Device Name</label>
                <input type="text" id="device-name" class="form-control" placeholder="e.g., Amplifier">
            </div>
            
            <div class="form-group">
                <label for="device-category">Category</label>
                <select id="device-category" class="form-control">
                    <option value="Sound System">Sound System</option>
                    <option value="Lighting">Lighting</option>
                    <option value="Computer">Computer</option>
                    <option value="Networking">Networking</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="device-watts">Power (Watts)</label>
                <input type="number" id="device-watts" class="form-control" placeholder="e.g., 150">
            </div>
            
            <div class="form-group">
                <label for="device-va">Volt-Amps (VA)</label>
                <input type="number" id="device-va" class="form-control" placeholder="e.g., 200">
            </div>
            
            <div class="modal-buttons">
                <button class="modal-btn btn btn-primary" id="add-device-modal-btn">
                    <i class="fas fa-plus"></i> Add
                </button>
                <button class="modal-btn btn btn-danger" id="cancel-device-modal-btn">
                    Cancel
                </button>
            </div>
        </div>
    </div>
    
    <!-- Quantity Modal -->
    <div class="modal" id="quantity-modal">
        <div class="modal-content">
            <div class="modal-title">
                <i class="fas fa-plug"></i> Assign Device
            </div>
            <p>Assigning: <strong id="modal-device-name">Device Name</strong></p>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" class="form-control" min="1" max="10" value="1">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn btn btn-success" id="assign-btn">
                    <i class="fas fa-check"></i> Assign
                </button>
                <button class="modal-btn btn btn-danger" id="cancel-btn">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</body>
</html>
